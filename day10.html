<html lang="en">

<head>

    <style>

            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

        #Fpara {
            font-family: cursive;
            font-style: italic;
            font-weight: 1000;
            background-color: rgb(162, 245, 84);
            height: 50px;
            width: 205px;
            border: 3px solid rgb(125, 125, 243);
            border-radius: 5px;

        }

        #Spara {

        }
